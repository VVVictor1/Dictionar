<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>Dictionar!</title>
  </head>
  <body>
    <div class="container" style="margin-top: 50px;">

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="newword" class="form-label">Add a new word in Dictionary</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="newword" placeholder="Add new word">
                    </div>
                 </div>
                    <button type="button" id="btn" class="btn btn-primary">Add Word</button>
            </div>
        </div>

             <div class="mb-5"></div>

             <div class="card">
              <div class="card-body">
                <div class="mb-3">
                    <label for="findword" class="form-label">Search for a word in Dictionary</label>
                    <input type="text" class="form-control" id="findword" placeholder="Search a word">
                </div>
                    <button type="button" id="btnsearch" class="btn btn-primary">Search word</button>
              </div>
             </div>   
    </div>
   <script src="dictionar.js"></script>
   
  </body>
</html>
